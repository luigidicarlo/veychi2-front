<div class="table-responsive">
  <br>
  <!--Table-->
  <table style="background: #fff;" class="table">

    <!--Table head-->
    <thead>
      <tr style="background: #c4366d;">
        <th class="th-lg text-white text-center">CÃ³digo de Pedido</th>
        <th class="th-lg text-white text-center">Status</th>
        <th class="th-lg text-white text-center">Usuario</th>
        <th class="th-lg text-white text-center">Acciones</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let order of orders | paginate: {itemsPerPage: 7, currentPage: actualPage}">
        <td class="align-middle text-center">{{ order._id }}</td>
        <td class="align-middle text-center">{{ order.order }}</td>
        <td class="align-middle text-center">{{ order.status }}</td>
        <td class="align-middle text-center">{{ order.user.username }}</td>
        <td class="align-middle text-center">
          <i class="fa fa-eye" style="font-size:30px;color:green"></i>
          <br><br>
          <i class="fa fa-remove" style="font-size:30px;color:red"></i>
        </td>
      </tr>      
    </tbody>
    <!--Table body-->
    <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
  </table>
  <!--Table-->

</div>
