<div class="container">
    <h4 class="text-left"><span><i class="fa fa-caret-right mr-2"></i></span> Estadísticas de mi tienda</h4>
    <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="chart-wrapper">
            <canvas baseChart 
                [datasets]="lineChartData" 
                [labels]="lineChartLabels" 
                [options]="lineChartOptions"
                [colors]="lineChartColors" 
                [legend]="lineChartLegend" 
                [chartType]="lineChartType" 
                [plugins]="lineChartPlugins">
            </canvas>
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <div class="chart-wrapper">
            <canvas baseChart 
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>
        </div> 
    </div>
    <br><br>
    <h4 class="text-left"><span><i class="fa fa-caret-right mr-2"></i></span> Accesibilidad</h4>
    <br>
    <div class="row">
        <div class="col-4">
            <a routerLink="/vendor-panel">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Resumen.png">
                    <h3>Resumen</h3>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a routerLink="/vendor-panel/pedidos">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Ventas.png">                                <h3>Pedidos</h3>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a routerLink="/vendor-panel/cupones">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Gift Cards.png">
                    <h3>Cupones</h3>
                </div>
            </a>
        </div>    
    </div>
    <br><br>
    <div class="row">
        <div class="col-4">
            <a routerLink="/vendor-panel/estadisticas">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Estadisticas.png">
                    <h3>Estadísticas</h3>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a routerLink="/vendor-panel/productos">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Productos.png">
                    <h3>Productos</h3>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a routerLink="/vendor-panel/ajustes">
                <div class="text-center">
                    <img class="img-fluid" src="../../../../assets/img/Ajustes.png">
                    <h3>Ajustes</h3>
                </div>
            </a>
        </div>    
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="text-center">
                <h2>Código QR de la tienda</h2>
                <qrcode [qrdata]="url == null ? 'empty' : url" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>    
            </div>
        </div>
    </div>
    <br><br>    
</div>
