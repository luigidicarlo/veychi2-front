<br><br>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-10 col-lg-6 pb-5 mx-auto">
            <ng-container *ngIf="!registered">
            <h3 class="text-center">Regístrate</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <small class="form-text text-danger"
                        *ngIf="registerForm.get('username').touched && registerForm.get('username').invalid">
                        Debe ingresar su nombre de usuario (solo letras y números son válidos)
                    </small>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Nombre de usuario</label>
                        <input type="text" placeholder="" autofocus id="username" formControlName="username" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <small class="form-text text-danger"
                        *ngIf="registerForm.get('fname').touched && registerForm.get('fname').invalid">
                        Debe ingresar su nombre
                    </small>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Nombres</label>
                        <input type="text" placeholder="" id="fname" formControlName="fname" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <small class="form-text text-danger"
                        *ngIf="registerForm.get('lname').touched && registerForm.get('lname').invalid">
                        Debe ingresar su nombre apellido
                    </small>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Apellidos</label>
                        <input type="text" placeholder="" id="lname" formControlName="lname" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <small class="form-text text-danger"
                        *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
                        Debe ingresar un correo válido
                    </small>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Dirección de correo electrónico</label>
                        <input type="email" placeholder="" id="email" formControlName="email" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <small class="form-text text-danger"
                        *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
                        Debe ingresar una contraseña de almenos 8 caracteres.
                    </small>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Contraseña</label>
                        <input type="password" placeholder="" id="password" formControlName="password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Confirme contraseña</label>
                        <input type="password" placeholder="" id="confirmPassword" formControlName="confirmPassword" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                        <input id="customCheck1" formControlName="tc" type="checkbox" checked class="custom-control-input">
                        <label for="customCheck1" class="custom-control-label">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn bg-pink btn-block text-uppercase mb-2 rounded-pill shadow-sm" [disabled]="registerForm.invalid || submitted">Registrarse</button>
                    <small class="form-text text-danger"
                        *ngIf="error">
                        Ha ocurrido un error
                    </small>
                </form>
            </ng-container>
            <ng-container *ngIf="registered">                            
                <div class="text-center">
                    <h1>Se ha registrado exitosamente</h1>
                    <br>
                    <a class="btn bg-pink btn-block" routerLink="/login">Iniciar sesión</a>
                </div>
                
            </ng-container>   
        </div>
    </div>
</div>
