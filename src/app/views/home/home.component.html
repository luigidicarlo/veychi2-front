<div class="d-xs-block d-md-none">
	<img class="img-fluid" src="https://veychi.com/wp-content/uploads/2019/01/bannersusespanol3000-02.png">
	<div class="menu-section text-center">
		<a class="w-100 borders" id="first-menu-item" routerLink="/como-comprar">
			<div class="navbar-link text-center">
	        	Categorías
	        	<br />
	        	<i class="fa fa-shopping-bag"></i>
	      	</div>
      	</a>
      	<a class="w-100 borders" routerLink="/como-comprar">
		  	<div class="navbar-link text-center">
		    	Buscado
		    	<br />
		    	<i class="fa fa-search"></i>
		  	</div>
      	</a>
      	<a class="w-100 borders" routerLink="/como-comprar">
	      	<div class="navbar-link text-center">
	      		Ofertas
	      		<br />
	        	<i class="fa fa-gift"></i>        	
	      	</div>
      	</a>
      	<a class="w-100 borders" routerLink="/como-comprar">
	      	<div class="navbar-link text-center">
	        	Destacados
	        	<br />
	        	<i class="fa fa fa-star-o"></i>
	      	</div>
      	</a>
	</div>
</div>
<div class="container">
	<br>
	<div class="row d-none d-md-flex">
		<div class="col-md-3 mx-auto categories">
			<h4 class="text-center"><span><i class="fa fa-caret-right mr-2"></i></span> Lo más buscado</h4>
			<ul class="text-left">
				<li *ngFor="let category of categories | slice:0:5;">
					<a routerLink="/categorias/{{ category._id }}">
						<i class="fa fa-angle-double-right"></i> {{ category.name }}
					</a>
					<hr>
				</li>				
			</ul>
		</div>
		<div class="col-md-6 mx-auto">
			<app-hero-header></app-hero-header>	
		</div>
		<div class="col-md-3 mx-auto">
			<h4><span><i class="fa fa-caret-right mr-2"></i></span> Oferta especial</h4>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">			  	
				    <div *ngFor="let product of products; let i=index" [class]="(i == activeIndex) ? 'carousel-item active' : 'carousel-item'">
				      <div class="featured-products bg-white w-100 p-4">
				      	<img class="img-fluid" src="{{ product.images[0] }}">
				      	<h5 class="card-title text-center">{{ product.name }}</h5>
				      	<a class="btn bg-pink btn-block rounded-pill text-uppercase"[routerLink]="['/single-product', product._id]">{{ product.price }} CLP</a>
				      </div>				      
				    </div>			    
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>	
    <div class="row">
        <div class="col-md-12">
            <app-products-list></app-products-list>        
        </div>    
    </div>    
</div>
<ngx-spinner></ngx-spinner>
