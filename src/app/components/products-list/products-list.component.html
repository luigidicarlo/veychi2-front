<br>
<div class="row row-border">
  <div class="col-md-7 left-col mx-auto">
    <h4><span><i class="fa fa-caret-right arrow-color mr-2 mt-3"></i></span> Destacados</h4>
    <br>
    <div class="masonry-layout-featured">
      <div class="masonry-layout__panel" *ngFor="let product of products | slice:0:6;">
        <div class="masonry-layout__panel-content bg-white shadow">
          <a [routerLink]="['/single-product', product._id]"><img class="img-fluid" src="{{ product.images[0] }}"></a>
          <h5 class="text-center">{{ product.name }}</h5>
          <a class="btn bg-normal btn-block rounded-pill text-uppercase mb-2" [routerLink]="['/single-product', product._id]">{{ product.price }} CLP</a>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="col-md-5 mx-auto">
    <h4><span><i class="fa fa-caret-right arrow-color mr-2 mt-3"></i></span> Ofertas</h4>
    <br>    
    <div class="masonry-layout-discount">
      <div class="masonry-layout__panel" *ngFor="let product of products | slice:0:4;">
        <div class="masonry-layout__panel-content bg-white shadow" *ngIf="product.discount">
          <!--<div class="ribbon ribbon-top-right"><span>{{product.discount}}%</span></div>-->
          <a [routerLink]="['/single-product', product._id]"><img class="img-fluid" src="{{ product.images[0] }}"></a>
          <h5 class="text-center">{{ product.name }}</h5>
          <p class="card-text text-center"><span class="tachado">{{ product.price }} CLP</span></p>
          <a class="btn bg-offer btn-block rounded-pill text-uppercase mb-2" [routerLink]="['/single-product', product._id]">{{ product.price - ((product.price * product.discount)/100) }} CLP</a>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
<h4><span><i class="fa fa-caret-right arrow-color mr-2 mt-3"></i></span> Nuevos productos</h4>
<br>
<div class="bottom-border">
  <div class="masonry-layout-general">
    <div class="masonry-layout__panel" *ngFor="let product of products | paginate: {itemsPerPage: 15, currentPage: actualPage}">
      <div class="masonry-layout__panel-content bg-white shadow">
        <a [routerLink]="['/single-product', product._id]"><img class="img-fluid" src="{{ product.images[0] }}" alt="..."></a>
        <h5 class="text-center">{{ product.name }}</h5>
        <a class="btn bg-normal btn-block rounded-pill text-uppercase mb-2" [routerLink]="['/single-product', product._id]">{{ product.price }} CLP</a>
      </div>
    </div>
  </div>
  <br>
</div>
<br>

<pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
