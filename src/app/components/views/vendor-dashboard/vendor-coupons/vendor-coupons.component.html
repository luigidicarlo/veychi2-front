<div class="table-responsive">
  <a routerLink="/vendor-panel/crear-cupon" class="btn btn-primary text-right btn-add float-right ">
    Crear cupón
  </a>
    <br>
    <!--Table-->
    <table style="background: #fff;" class="table">
  
      <!--Table head-->
      <thead>
        <tr style="background: #c4366d;">
          <th class="th-lg text-white text-center">Código</th>
          <th class="th-lg text-white text-center">Tipo</th>
          <th class="th-lg text-white text-center">Cantidad</th>
          <th class="th-lg text-white text-center">Límite de uso</th>
          <th class="th-lg text-white text-center">Fecha de caducidad</th>
          <th class="th-lg text-white text-center">Acción</th>
        </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
        <tr *ngFor="let coupon of coupons | paginate: {itemsPerPage: 7, currentPage: actualPage}">          
          <td class="align-middle text-center">{{ coupon.code }}</td>
          <td class="align-middle text-center">
            <span class="discount-type">
              {{ coupon.couponType }}
            </span>
          </td>
          <ng-container *ngIf="coupon.couponType == 'Porcentaje'">
            <td class="align-middle text-center" >{{ coupon.quantity }}%</td>
          </ng-container>
          <ng-container *ngIf="coupon.couponType == 'Cantidad'">
            <td class="align-middle text-center" >{{ coupon.quantity }} CLP</td>
          </ng-container>
          <td class="align-middle text-center">{{ coupon.useLimit }}</td>
          <td class="align-middle text-center">{{ coupon.dateExpiry }}</td>
          <td class="align-middle text-center">
            <i class="fa fa-edit" style="font-size:30px;color:green"></i>
            <br><br>
            <i class="fa fa-remove" style="font-size:30px;color:red"></i>
          </td>
        </tr>        
      </tbody>
      <!--Table body-->
      <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
    </table>
    <!--Table-->
  
  </div>
