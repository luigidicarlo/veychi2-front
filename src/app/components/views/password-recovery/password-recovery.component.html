<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <ng-container *ngIf="!passwordChanged">
                <form [formGroup]="recoverPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Ingrese su nueva contrase침a</label>
                        <input type="password" placeholder="" id="password" formControlName="password" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-muted mb-4">Repita la contrase침a</label>
                        <input type="password" placeholder="" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <button type="submit" class="btn bg-pink btn-block text-uppercase mb-2 rounded-pill shadow-sm" [disabled]="recoverPasswordForm.invalid || submitted">Registrarse</button>
                    <small class="form-text text-danger"
                        *ngIf="error">
                        Ha ocurrido un error
                    </small>
                </form>
            </ng-container>
            <ng-container *ngIf="passwordChanged">
                <div class="text-center">
                    <h1>Se ha cambiado su contrase침a exitosamente</h1>
                    <br>
                    <a class="btn bg-pink btn-block" routerLink="/login">Iniciar sesi칩n</a>
                </div>
            </ng-container>
        </div>
    </div>
</div>
